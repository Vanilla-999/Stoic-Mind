<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Философская цитата</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
  }
  #quote {
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  #author {
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #ccc;
  }
  button {
    padding: 12px 24px;
    font-size: 1em;
    border: none;
    background-color: #fff;
    color: #000;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.2s;
  }
  button:hover {
    background-color: #ccc;
  }
</style>
</head>
<body>

<div>
  <div id="quote">Нажми кнопку, чтобы получить цитату.</div>
  <div id="author"></div>
  <button onclick="newQuote()">Новая цитата</button>
</div>

<script>
  const quotes = [
    {text: "Человек не то, что он говорит, а то, что он делает.", author: "Иммануил Кант"},
    {text: "Не тот богат, кто много имеет, а тот, кому достаточно.", author: "Эпиктет"},
    {text: "Счастье не в обладании, а в непривязанности.", author: "Сенека"},
    {text: "Мысль — это тень дела.", author: "Цицерон"},
    {text: "Познай самого себя, и ты познаешь Вселенную.", author: "Сократ"},
    {text: "Судьба не в том, чтобы избежать бурь, а в том, чтобы научиться управлять парусом.", author: "Сенека"},
    {text: "Величие человека не в его силе, а в его способности к самоконтролю.", author: "Аристотель"},
    {text: "Ни один человек не свободен, если он не владеет собой.", author: "Цицерон"}
  ];

  function newQuote() {
    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").innerText = random.text;
    document.getElementById("author").innerText = "- " + random.author;
  }
</script>

</body>
</html>
